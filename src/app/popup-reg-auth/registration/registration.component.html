<div class="spinner" *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>
<form [formGroup]="regForm" (ngSubmit)="onSubmit(regForm)">
  <div class="row">
    <div class="col-sm-12 form-group">
      <input type="text" id="email" placeholder="Email" formControlName="email" class="form-control" autocomplete="on">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 form-group">
      <input type="password" id="password" placeholder="Password" formControlName="password" class="form-control" autocomplete="on">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 form-group">
      <input type="password" id="confirmPassword" placeholder="Confirm password" formControlName="confirmPassword" class="form-control" autocomplete="on">
    </div>
  </div>
  <p *ngIf="error" class="registration-error">{{ error }}</p>
  <div class="row">
    <div class="col-sm-12 form-group">
      <button type="submit" class="btn" [disabled]="!regForm.valid">Sign up</button>
    </div>
  </div>
</form>
