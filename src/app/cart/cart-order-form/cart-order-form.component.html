<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
  <div formGroupName="contactData">
    <h2>Contact data</h2>
    <div class="row">
      <div class="col-sm-6 form-group">
        <input type="text" id="first-name" placeholder="First name" formControlName="firstName" class="form-control">
      </div>
      <div class="col-sm-6 form-group">
        <input type="text" id="surname" placeholder="Surname" formControlName="surname" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 form-group">
        <input type="tel" id="phone" placeholder="Phone number" formControlName="phone" class="form-control">
      </div>
      <div class="col-sm-6 form-group">
        <input type="text" id="email" placeholder="Email" formControlName="email" class="form-control">
      </div>
    </div>
  </div>
  <div formGroupName="deliveryData">
    <h2>Delivery</h2>
    <div class="row">
      <div class="col-sm-6 form-group">
        <input type="text" id="country" placeholder="Country" formControlName="country" class="form-control">
      </div>
      <div class="col-sm-6 form-group">
        <input type="text" id="region" placeholder="Region" formControlName="region" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 form-group">
        <input type="text" id="city" placeholder="City" formControlName="city" class="form-control">
      </div>
      <div class="col-sm-6 form-group">
        <input type="text" id="street" placeholder="Street" formControlName="street" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3 form-group">
        <input type="text" id="house" placeholder="House" formControlName="house" class="form-control">
      </div>
      <div class="col-sm-3 form-group">
        <input type="number" id="apartment" placeholder="Ap" formControlName="apartment" class="form-control">
      </div>
      <div class="col-sm-6 form-group">
        <input type="text" id="index" placeholder="Post index" formControlName="index" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 form-group" formGroupName="deliveryMode">
        <span>Delivery mode: </span>
        <div class="radio-inline">
          <input id="post" type="radio" value="post" name="delivery" formControlName="delivery" (change)="onDeliveryModeChange($event)" />
          <label for="post" class="radio-label"> Post office</label>
        </div>
        <div class="radio-inline">
          <input id="courrier" type="radio" value="courrier" name="delivery" formControlName="delivery" (change)="onDeliveryModeChange($event)" />
          <label for="courrier" class="radio-label">Courrier</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 form-group">
      <textarea name="" id="message" cols="30" rows="10" placeholder="Message" formControlName="comment" class="form-control"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 form-group">
      <button class="btn" type="submit" [disabled]="!orderForm.valid">Order</button>
    </div>
  </div>
</form>
<app-alert (isAlertOpen)="toggleAlert(false)" [message]="messageAlert" *ngIf="isAlertDisplayed"></app-alert>
